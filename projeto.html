<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link href= "assets/css/style_projeto.css" rel= "stylesheet"> 
	<link href= "assets/css/reset.css" rel= "stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8"/>
	<script src="assets/js/codes.js"></script>
	<script src="assets/js/projetos.js"></script>
  <link href="assets/css/index.css" rel="stylesheet">
	<title>{{this.titulo}}</title>
</head>
<body class="body">
	<header class="header">
		<a href="index.html"> <img class="logo" src="assets/img/logo_v2.png" alt="logotipo Judite maglhães salomão"></a>
		<figure class="figura">
			<img class="teste" src="assets/img/menu_img.png">
			<div class="menu_tag"> 
				<div class="sub_menu2">
					<p><a class="categorias_menu2">
						<p><a class = "Menuu1" href="index.html">Home</a></p>
						<p><a class = "Menuu2" href="sobre.html">Sobre</a></p>
						<div class = "Menuu3">Projetos
							<div class="sub_menu4"> 
								{{#each portfolio}} 
								<p><a class="Sub_Menu4" href="categoria.html?key={{@key}}">{{this.categoria}}</a></p> 
								{{/each}}
							</div>
						</div>
					</div>
				</div>
			</figure>
		</header>
		<div class="menu">  
      <div class="navi">
        <p><a class = "Menu1" href="index.html">Home</a></p>
        <p><a class = "Menu2" href="sobre.html">Sobre</a></p>
        <div class = "Menu3">Projetos
          <div class="sub_menu">
            {{#each portfolio}} 
            <p><a class="Sub_Menu1" href="categoria.html?key={{@key}}">{{this.categoria}}</a></p> 
            {{/each}}
          </div>
        </div>
      </div>
    </div>
		<div class="project-container">
			<div class = "Project-img">
				<img src={{this.imagem}} alt={{this.titulo}}/>
			</div>
			<div class="project-class">
				<div class = "project-title">
					<h1>{{this.titulo}}</h1>
				</div>
				<div class="project-description"> 
					<p>{{this.descricao}}</p>
				</div>
				<div>
					<div class="project-er">  
						<h2>Equipe responsável: </h2>
					</div>
					<div class="er-members">
						<p>{{this.equiperesponsavel}}</p>
					</div>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
