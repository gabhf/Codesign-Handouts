<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Categorias</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"> 
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/Categoria.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categorias.js"></script>
</head>
<body>
  <header class="header">
    <a href="index.html"> <img class="logo" src="assets/img/logo_v2.png" alt="logotipo Judite maglhães salomão"></a>
    <figure class="figura">
      <img class="menu_tag" src="assets/img/menu_img.png">
    </figure>
  </header>    
  <ul class="navi"> 
    <li>
      <p class="Menu1" href="index.html">Home</a>
    </li>
    <li><a class="Menu2" href="projeto.html">Projeto</a></li>
    <li><a class="Menu3" href="sobre.html">Sobre</a></li>
  </ul> 
  <div class="categoria">
    <div class="imagem">
      <figure>
        <img class="categ_image" src="https://picsum.photos/id/119/600/340" alt="sobre">
      </figure>
    </div>

    <h1 class="nome_categ">{{this.categoria}}</h1>
    <p class="texto_categ" >{{this.descricaocateg}}</p>
  </div>
  <main class="main">
    <div class="lista">  
      <ul class = "UL">
        <li>
          <h1 class="projeto">
            Projetos:
          </h1>
        </li>
        {{#each projetos}}
        <li class = "ind">
          <a class="link1" href="projeto.html?pai=value&key={{@key}}">{{this.titulo}}</a>
          <p class="descricao1">{{this.descricao}}</p>
          <img class="img1" src="https://picsum.photos/1400/200/?random" alt="projeto dos ambulantes">
        </li>
        {{/each}}
      </ul>
    </div>
  </main>
</body>
</html>
